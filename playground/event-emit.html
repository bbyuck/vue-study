<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header v-on:pass="logText"></app-header>
        <show-num v-bind:propsdata="num"></show-num>
        <app-content v-on:add="addNum"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            components: {
                'app-header': {
                    template: '<button v-on:click="passEvent">click me</button>',
                    methods: {
                        passEvent: function() {
                            this.$emit('pass');
                        }
                    } 
                },
                'app-content': {
                    template: '<button v-on:click="addNumber">add</button>',
                    methods:{
                        addNumber: function(){
                            this.$emit('add');
                        }
                    }
                },
                'show-num': {
                    template: '<div>{{ propsdata }}</div>',
                    props: ['propsdata']
                }
            },
            methods: {
                logText: function() {
                    console.log('hi');
                },
                addNum: function(){
                    this.num += 1;
                }
            },
            data: {
                num: 10
            }
        })
    </script>
</body>
</html>
